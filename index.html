<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">

        <title>MyPhoneBook</title>
    </head>
    <body>
        <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-contact-open text-primary"></i>My<span class="text-primary">Phone</span>Book</h1>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <input type="submit" value="Add number" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Email Id</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="contact-list"></tbody>
            </table>
        </div>

        <script src="app.js"></script>
    </body>
</html>
